---
name: Bump tomcat versions

on:
  push:
    paths:
      - .github/workflows/bumpVersions.yml
      - updatecli.d/**
    branches:
      - OPSEXP-**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  updatecli:
    name: Tomcat ${{ matrix.tomcat_major }} version bump
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tomcat_major:
          - 8
          - 9
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install updatecli
        uses: updatecli/updatecli-action@v2
        with:
          version: v0.52.0

      - name: Run updatecli
        env:
          GIT_AUTHOR_EMAIL: ${{ vars.BOT_GITHUB_EMAIL }}
          GIT_AUTHOR_USERNAME: ${{ vars.BOT_GITHUB_USERNAME }}
          TOMCAT_MAJOR: ${{ matrix.tomcat_major }}
        run: |
          updatecli apply

      - uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit-action
        with:
          branch: bump-tomcat${{ matrix.tomcat_major }}
          create_branch: true

      - name: Autocreate PR
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: gh pr create --head --fill
        env:
          GH_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
