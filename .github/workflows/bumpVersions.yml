---
name: Bump tomcat versions

on:
  push:
    paths:
      - .github/workflows/bumpVersions.yml
      - updatecli.d/**
    branches:
      - OPSEXP-**
  workflow_dispatch:
  schedule:
    - cron:  '0 6 * * MON'

permissions:
  contents: write

jobs:
  updatecli:
    name: Tomcat ${{ matrix.tomcat_major }} version bump
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tomcat_major:
          - 9
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install updatecli
        uses: updatecli/updatecli-action@v2
        with:
          version: v0.52.0

      - name: Run updatecli
        env:
          TOMCAT_MAJOR: ${{ matrix.tomcat_major }}
        run: |
          updatecli apply

      - uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit-action
        with:
          branch: bump-tomcat${{ matrix.tomcat_major }}
          create_branch: true
          push_options: '--force'

      - name: Retrieve current version
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: |
          echo "TOMCAT_VERSION=$(jq -r '.tomcat_version' tomcat${{ matrix.tomcat_major }}.json)" >> $GITHUB_ENV

      - name: Autocreate PR
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: gh pr create --title "Bump tomcat${{ matrix.tomcat_major }} to $TOMCAT_VERSION" --body "Freshly served thanks to updatecli and GitHub Actions"
        env:
          GH_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
